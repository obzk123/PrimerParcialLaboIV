<body>
    
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

            <span class="fs-4">Octavio Bill Zito Parcial LaboIV</span>
          </a>
        </div>
    
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Modificacion de container</h1>
          <p class="fs-5 text-muted">Al cambiar los datos ya se estan modificando, haz click en el boton Modificar para cerrar la pesta√±a.</p>
        </div>
      </header>
    
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Modificar container</h4>
              </div>
              <div class="card-body">
                <label>Codigo:</label><br>
                <input type="text" placeholder="Ingrese el codigo" name="codigo" [(ngModel)]="this.container.codigo" disabled>
                <br><br>
                <label>Color:</label><br>
                <input type="text" placeholder="Ingrese el color" name="color" [(ngModel)]="this.container.color" >
                <br><br>
                <label>Empresa:</label><br>
                <input type="text" placeholder="Ingrese el nombre de la empresa" name="empresa" [(ngModel)]="this.container.empresa">
                <br><br>
                <label>Capacidad:</label><br>
                <input type="number" placeholder="Ingrese la capacidad" name="capacidad" [(ngModel)]="this.container.capacidad">
                <br><br>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary" (click)="this.EnviarEvento()">Modificar</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer >
        <small class="d-block mb-3 text-muted">&copy; Octavio Bill Zito</small>
      </footer>
    </div>   
    </body>
</html>
