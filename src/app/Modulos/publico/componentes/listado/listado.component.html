<table>
    <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
    </tr>
    <tr *ngFor="let i of this.ServicioProducto.productos;">
        <ng-container  *ngIf="i.stock > 0">
            <td>{{i.codigo}}</td>
            <td>{{i.descripcion}}</td>
        </ng-container>
    </tr>
</table>
